<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/game-pre.css') }}">
</head>
<body>
    <div class="join-game">
        <div style="text-align:center;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background-color: #f8d7da;color: #721c24;border: 1px solid #f5c6cb; padding: 10px 5px">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
       </div>

        <h1>Join a Game</h1>
        <form method="post" action="/join">
            <label for="game-code">Game Code:</label>
            <input type="text" name="game-code" value="{% if code %} {{ code }} {% endif %}" placeholder="Enter Game Code" required>

            <label for="pin">Lobby PIN:</label>
            <input type="password" name="pin" value="{% if pin %}{{ pin }}{% endif %}" placeholder="Enter Lobby PIN" required>
            <input type="hidden" name="game-typ" value="{{ game }}">
            <button type="submit">Join Game</button>
        </form>
        <div class="create-game-link">
            <p>Don't have a game code?</p>
            <a href="{{ url_for('main.create') + '?game='}}{{ game }}" class="create-button">Create a New Game</a>
        </div>
    </div>
</body>
</html>
